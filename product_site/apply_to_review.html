		<h2 class="center"> Applying to be a Reviewer </h2>
		
		
		<br><br><br>
		<p> Before applying, remember to read the rules for reviewers, and ensure that you can uphold these rules. The rules can be found <a href="about_page.html"> here </a>. </p>
		<form action="thanks_for_applying.html" method="application">
		  <label for="user_handle"><strong>Your User Handle</strong></label><br>
		  <input type="text" id="user_handle" name="user_handle" maxlength="55" required>
		  <br><br>

		  <label for="email"><strong>Your Email</strong></label><br>
		  <input type="email" id="email" name="email" maxlength="55" required>
		  <br><br>

		  <strong>Review Preferences</strong><br>
		  <input type="checkbox" id="movies" name="preferences" value="movies">
		  <label for="movies">Movies</label><br>

		  <input type="checkbox" id="shows" name="preferences" value="shows">
		  <label for="shows">TV Shows</label><br>

		  <input type="checkbox" id="games" name="preferences" value="games">
		  <label for="games">Video Games</label>
		  <br><br>

		  <label for="reason"><strong>Why do you want to become a reviewer?</strong></label><br>
		  <textarea id="reason" name="reason" maxlength="200" required></textarea>
		  <br><br>

		  <strong>How active do you see yourself being?</strong><br>
		  <input type="radio" id="hardly" name="activity" value="Hardly" required>
		  <label for="hardly">Only on new releases</label><br>

		  <input type="radio" id="sometimes" name="activity" value="Sometimes">
		  <label for="sometimes">When I watch or play something I haven't before</label><br>

		  <input type="radio" id="active" name="activity" value="Active">
		  <label for="active">Actively reviewing things I have seen or played before</label>
		  <br><br>

		  <button type="submit">Submit</button>
		</form>
